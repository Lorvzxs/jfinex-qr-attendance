<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JFINEX QR Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; padding: 30px; background-color: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 12px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 450px; }
        input { padding: 12px; width: 90%; border: 2px solid #ddd; border-radius: 6px; font-size: 15px; margin-bottom: 5px; text-transform: uppercase; }
        .btn-gen { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        #download-btn { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; display: none; width: 100%; }
        #preview-canvas { margin-top: 20px; background: white; border: 1px solid #ddd; max-width: 100%; }
        #qrcode-hidden { display: none; }
        .hint { font-size: 12px; color: #666; text-align: left; margin: 10px 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>JFINEX QR Code Generator</h3>
        <div class="hint">
            <b>Format:</b> SECTION-SURNAME, FIRSTNAME MIDDLE NAME<br>
            <b>Sample:</b> 1A-DELA CRUZ, JUAN A.
        </div>
        
        <input type="text" id="text-input" placeholder="e.g., 1A-DELA CRUZ, JUAN A.">
        
        <button class="btn-gen" onclick="validateAllSections()">GENERATE QR CODE</button>
        
        <canvas id="preview-canvas"></canvas>
        <div id="qrcode-hidden"></div>
        
        <br>
        <button id="download-btn" onclick="downloadJPEG()">ðŸ“¥ DIRI IDOWNLOAD BADI</button>
    </div>

    <script>
        function validateAllSections() {
            const inputVal = document.getElementById("text-input").value.toUpperCase().trim();
            const downloadBtn = document.getElementById("download-btn");
            const previewCanvas = document.getElementById("preview-canvas");

            
            const pattern = /^([124][A-G]|3[A-E])-.+, \s*.+/;

            if (pattern.test(inputVal)) {
                generateQR(inputVal);
            } else {
                alert("MALI IMONG FORMAT NGART!\n\n" +
                      "Dapat magsugod sa:\n" +
                      "- 1A to 1G\n" +
                      "- 2A to 2G\n" +
                      "- 3A to 3E\n" +
                      "- 4A to 4G\n\n" +
                      "Sample: 1A-DELA CRUZ, JUAN A.");
                
                const ctx = previewCanvas.getContext("2d");
                ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                downloadBtn.style.display = "none";
            }
        }

        function generateQR(val) {
            const qrcodeHidden = document.getElementById("qrcode-hidden");
            qrcodeHidden.innerHTML = ""; 
            new QRCode(qrcodeHidden, { text: val, width: 300, height: 300, correctLevel: QRCode.CorrectLevel.H });

            setTimeout(() => {
                const qrCanvas = qrcodeHidden.querySelector("canvas");
                drawJPEG(qrCanvas, val);
                document.getElementById("download-btn").style.display = "block";
            }, 300);
        }

        function drawJPEG(qrCanvas, labelText) {
            const canvas = document.getElementById("preview-canvas");
            const ctx = canvas.getContext("2d");
            const padding = 60;
            canvas.width = qrCanvas.width + (padding * 2);
            canvas.height = qrCanvas.height + 150;

            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#000000";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "center";
            ctx.fillText("FINANCIALISTAS QR CODE", canvas.width / 2, 40);

            ctx.drawImage(qrCanvas, padding, 70);

            ctx.font = "bold 20px Arial";
            ctx.fillText(labelText, canvas.width / 2, canvas.height - 40);
        }

        function downloadJPEG() {
            const canvas = document.getElementById("preview-canvas");
            const link = document.createElement("a");
            const rawName = document.getElementById("text-input").value;
            const safeName = rawName.replace(/[^A-Z0-9]/ig, "_");
            link.download = `QR_${safeName}.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 1.0);
            link.click();
        }
    </script>
</body>
</html>
