<!DOCTYPE html>
<html>
<head>
    <title>QR Code Maker - Scannable Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Mao ni ang fix: Puti nga background sa palibot sa QR */
        #qrcode-container { 
            background-color: white; 
            padding: 30px; 
            display: inline-block; 
            margin: 20px 0;
            border: 1px solid #eee;
        }
        
        input { padding: 12px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 12px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-gen { background-color: #007bff; color: white; }
        #download-btn { background-color: #28a745; color: white; display: none; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <div class="box">
        <h2>QR Code Generator</h2>
        <input type="text" id="text-input" placeholder="Type Participant ID here">
        <button class="btn-gen" onclick="generateQR()">Generate</button>
        
        <br>
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <br>
        
        <button id="download-btn" onclick="downloadQR()">ðŸ“¥ Download PNG</button>
    </div>

    <script>
        const container = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("download-btn");
        let qrcode = new QRCode(container, { width: 250, height: 250 });

        function generateQR() {
            const val = document.getElementById("text-input").value;
            if (val) {
                qrcode.makeCode(val);
                downloadBtn.style.display = "block";
            }
        }

        function downloadQR() {
            // Kuhaon ang image sa sulod
            const img = container.querySelector("img");
            if (img) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "QR_Participant.png";
                link.click();
            }
        }
    </script>
</body>
</html>
